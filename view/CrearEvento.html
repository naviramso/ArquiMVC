<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Registrar Evento</h1>
      <form action="/datosEvento" method="post">
        <div class="row">
          <div class="col-md-6">
            <label htmlFor="nombreEvento">Nombre del Evento</label>
            <input type="text" name="nombreEvento" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <label htmlFor="fechaInicio">Fecha de Inicio</label>
            <input type="date" name="fechaInicio" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <label htmlFor="fechaFin" class="form-label"
              >Fecha de Finalizacion</label
            >
            <input type="date" name="fechaFin" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <label htmlFor="artista" class="form-label">Artista</label>
            <input type="text" name="artista" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <label htmlFor="descripcion" class="form-label">Descripcion</label>
            <textarea
              name="descripcion"
              id=""
              cols="30"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-md-6">
            <label htmlFor="ubicacion">Ubicacion</label>
            <input type="tel" name="ubicacion" id="" class="form-control" />
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
        </div>
      </form>
      <div class="botonvolver">
        <a
          href="index.html"
          class="btn btn-primary"
          role="button"
          data-bs-toggle="button"
          >Volver</a
        >
      </div>
    </div>
  </body>
</html>
